<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="media/search.png" alt="search icon"></button>
        </div>
        <div class="error">Invalid city name! Try again</div>
        <div class="weather">
            <img src="media/rain.png" alt="raining" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Sylhet</h2>
            <div class="details">
                <div class="col">
                    <img src="media/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="media/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
